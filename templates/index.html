<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Energy Management</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>

    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/14dab1683c.js" crossorigin="anonymous"></script>
    
    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="C:\Users\Aniket Annam\Desktop\Data Science\Deployement\static\styles.css"> -->
    <link rel="stylesheet" href="{{url_for('static' , filename = 'styles.css')}}">
  </head>
  <body>
    <h1 class="display-5"><i class="fas fa-lightbulb"></i> Overall Energy Consumption</h1> <br><br>

    <div class="container mb-3"><hr>
      <form class="" action="{{url_for("prediction")}}" method="post">
        <!-- running chain Motors Input -->
          <label for="Patient_Age">Enter Patient Age (min 0 | max 130) : </label>&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&emsp;&nbsp;&nbsp;
          <input step="1" min="3 max="80" type="number" name="Age" placeholder="Enter Age"><br><br>
            
               <!-- cooling water terminal motors -->
          <label for="Test_Booking_Time_HH_MM">Enter Test booking Time(min 3| max 24) : </label>&emsp;&nbsp;&nbsp;&nbsp;
          <input type="number" name="CWT" step="1" min="3" max="24" placeholder="Enter Scheduled time"><br><br>

        <!-- cooling water terminal motors -->
          <label for="Scheduled_Sample_Collection_Time_HH_MM">Enter Scheduled time for collection (min 3| max 24) : </label>&emsp;&nbsp;&nbsp;&nbsp;
          <input type="number" name="CWT" step="0.1" min="3" max="24" placeholder="Enter Scheduled time"><br><br>

        <!-- carbonate gas line -->
          <label for="Cut-off time_HH_MM"> Enter Cut off Time (min 3 | max 24) : </label>&emsp;&emsp;&emsp;&emsp;&nbsp;&emsp;&nbsp;&emsp;
          <input type="number" name="M10HP3" step="1" min="0.1" max="24" placeholder="Enter Cut Off time"><br><br>

        <!-- Bottle Capping Unit  -->
          <label for="Agent_ID">Enter Agent ID (min 1 | max 49) : </label>&emsp;&emsp;&emsp;&emsp;&nbsp;&emsp;&emsp;
          <input type="number" name="M11Hp3" step="1" min="1" max="49" placeholder="Enter M11HP3 Value(in watts per 10 seconds)"><br><br>

        <!-- Soft Drink Filler Machine -->
          <label for="Traffic_Conditions">Enter Traffic Conditions (min 0 | max 2) :</label>&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&emsp;
          <input type="number" name="M12HP7" step="1" min="0" max="2" placeholder="Enter M12HP7 Value(in watts per 10 seconds)"><br><br>

        <!-- Electrical Glass Bottle Washer -->
          <label for="Agent_Location_KM">Enter Agent Location (min 1 | max 90) : </label>&nbsp;&nbsp;&nbsp;
          <input type="number" name="M13HP19" step="0.1" min="1" max="90" placeholder="Enter M13HP19 Value(in watts per 10 seconds)"><br><br>

        <!-- Firewood Boiler  -->
          <label for="Time_Taken_To_Reach_Patient_MM">Enter ETime to reach (min 2 | max 420) : </label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;
          <input type="number" name="FWB" step="1" min="2" max="420" placeholder="Enter FWB Value(in watts per 10 seconds)"><br><br>

        <!-- Bottle Batch Coding Machine  -->
          <label for="Time_For_Sample_Collection_MM">EnterTime to collect sample (min 1 | max 36) : </label>&emsp;&emsp;&emsp;&emsp;&emsp;
          <input type="number" name="BBCM" step="1"min="1" max="36" placeholder="Enter BBCM Value(in watts per 10 seconds)"><br><br>

        <!-- other consumption -->
          <label for="Lab_Location_KM">Enter Lab Distance(min 1 | max 81) : </label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
          <input type="number" name="OC" step="0.1" min="1" max="81" placeholder="Enter OC Value(in watts per 10 seconds)"><br><br>
          
         <!-- other consumption -->
          <label for="Time_Taken_To_Reach_Lab_MM">Enter Time taken to reach Lab (min 2 | max 420) : </label>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
          <input type="number" name="OC" step="1" min="2" max="420" placeholder="Enter OC Value(in watts per 10 seconds)"><br><br>
          
     


          <!-- button -->
          <button type="submit" class="btn btn-outline-primary btn-lg">Predict</button>
          <h1 class="navbar-brand">{{ output }}</h1>

      </form>

    </div>
  </body>
</html>
